    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-depth: #09090b;
        --bg-surface: #18181b;
        --border-glass: rgba(255, 255, 255, 0.08);
        --accent-glow: rgba(99, 102, 241, 0.15);
      }
      body {
        background-color: var(--bg-depth);
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }
      
      /* Markdown Styles */
      .prose h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: #fff; }
      .prose h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #fafafa; }
      .prose h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #f4f4f5; }
      .prose p { margin-bottom: 1rem; line-height: 1.6; color: #d4d4d8; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #d4d4d8; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #d4d4d8; }
      .prose code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
      .prose pre { background: #111; padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border-glass); margin-bottom: 1rem; }
      .prose pre code { background: transparent; padding: 0; color: #a5b4fc; }
      .prose blockquote { border-left: 3px solid #6366f1; padding-left: 1rem; margin-left: 0; font-style: italic; color: #a1a1aa; }
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
      .prose th, .prose td { border: 1px solid var(--border-glass); padding: 0.5rem; text-align: left; }
      .prose th { background: rgba(255,255,255,0.05); }
    </style>
